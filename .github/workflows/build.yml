name: Build and Analyze

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: ðŸ§ª Test and Build
      run: mvn -B verify
        
    - name: ðŸ” SonarCloud Analysis
      if: ${{ env.SONAR_TOKEN != '' }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_ORGANIZATION: ${{ secrets.SONAR_ORGANIZATION }}
      run: mvn -B org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=mitadrub_SmartExpenseTracker -Dsonar.organization=$SONAR_ORGANIZATION -Dsonar.host.url=https://sonarcloud.io -Dsonar.token=$SONAR_TOKEN -Dsonar.qualitygate.wait=true

    - name: ðŸ“ Generate Job Summary
      if: always()
      run: |
        echo "## ðŸš€ SpendSight Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "âœ… **Java Version**: 17" >> $GITHUB_STEP_SUMMARY
        echo "âœ… **Build Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Metric | Status |" >> $GITHUB_STEP_SUMMARY
        echo "| :--- | :--- |" >> $GITHUB_STEP_SUMMARY
        echo "| Tests | Completed |" >> $GITHUB_STEP_SUMMARY
        echo "| Quality Gate | Checked |" >> $GITHUB_STEP_SUMMARY
