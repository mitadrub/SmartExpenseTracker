name: Build and Analyze

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    name: ðŸ—ï¸ Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Compile
        run: mvn -B compile
      
  test:
    name: ðŸ§ª Test
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Run Tests
        run: mvn -B verify
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-target
          path: target
          retention-days: 1

  analyze:
    name: ðŸ” Analyze
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-target
          path: target
      - name: SonarCloud Scan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_ORGANIZATION: ${{ secrets.SONAR_ORGANIZATION }}
        run: mvn -B org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=mitadrub_SmartExpenseTracker -Dsonar.organization=$SONAR_ORGANIZATION -Dsonar.host.url=https://sonarcloud.io -Dsonar.token=$SONAR_TOKEN -Dsonar.qualitygate.wait=true
      
      - name: ðŸ“ Generate Job Summary
        if: always()
        run: |
          echo "## ðŸš€ SpendSight Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Java Version**: 17" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Final Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "| :--- | :--- |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | Completed |" >> $GITHUB_STEP_SUMMARY
          echo "| Test | Completed |" >> $GITHUB_STEP_SUMMARY
          echo "| Analyze | ${{ job.status }} |" >> $GITHUB_STEP_SUMMARY
